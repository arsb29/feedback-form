<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/null.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/imask"></script>
    <script src="./scripts/script.js"></script>
    <title>Обратная связь</title>
    <link rel="stylesheet" href="./styles/choices.css" />
</head>
<body>
    <header class="header">
        <div class="header-row container">
            <div><img src="./assets/vtb.svg" alt="Банк ВТБ" srcset=""></div>
            <div>
                <div class="header-name">Денис Ивкин</div>
                <div class="header-position">Клиентский менеджер</div>
            </div>
        </div>
    </header>
    <main class="container">
        <h1 class="title">Форма обратной связи</h1>
        <p class="text">
            Просим заполнить форму для использования вашим
            менеджером в целях предложения продуктов
            для вас на более выгодных условиях
        </p>
        <form action="" method="post" class="form">
            <div class="form-floating">
                <input
                        class="formElement input form-control"
                        type="text"
                        name="organizationName"
                        placeholder="Название организации"
                        required
                        id="organizationName"
                >
                <label for="organizationName">Название организации</label>
            </div>
            <div class="form-floating">
                <input
                        class="formElement input form-control"
                        type="text"
                        id="fio"
                        name="fio"
                        placeholder="ФИО"
                        required
                >
                <label for="fio">ФИО</label>
            </div>
            <div class="formElement phone">
                <label for="phone" class="phoneCode">+7</label>
                <input
                        type="tel"
                        id="phone"
                        class="input phoneNumber"
                        required
                        name="phone"
                        placeholder="(___) ___-__-__"
                        pattern="\([0-9]{3}\)\s[0-9]{3}-[0-9]{2}-[0-9]{2}"
                >
            </div>
            <div>
                <div class="select-btn formElement">
                    <span class="btn-text">Заинтересовавшие продукты</span>
                    <span class="arrow-dwn">
                        <img src="./assets/arrow.svg" alt="">
                    </span>
                </div>
                <ul class="list-items"></ul>
            </div>
            <fieldset id="mark" name="mark" required>
                <div class="text">Оцените работу специалиста</div>
                <div class="marks">
                    <div class="mark">
                        <input type="radio" id="mark1" name="mark" value="1" />
                        <label for="mark1">1</label>
                    </div>
                    <div class="mark">
                        <input type="radio" id="mark2" name="mark" value="2" />
                        <label for="mark2">2</label>
                    </div>
                    <div class="mark">
                        <input type="radio" id="mark3" name="mark" value="3" />
                        <label for="mark3">3</label>
                    </div>
                    <div class="mark">
                        <input type="radio" id="mark4" name="mark" value="4" />
                        <label for="mark4">4</label>
                    </div>
                    <div class="mark">
                        <input type="radio" id="mark5" name="mark" value="5" />
                        <label for="mark5">5</label>
                    </div>
                </div>
                <div>
                </div>
            </fieldset>
            <button class="formElement button" id="submitButton" type="submit">Отправить</button>
            <div id="error" class="error"></div>
        </form>
    </main>
</body>
</html>
