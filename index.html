<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/null.css">
    <script src="./scripts/masked_input.js"></script>
    <script src="./scripts/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="container header">
        <div><img src="./assets/vtb.svg" alt="Банк ВТБ" srcset=""></div>
        <div>
            <div class="header-name">Денис Ивкин</div>
            <div class="header-position">Клиентский менеджер</div>
        </div>
    </header>
    <main class="container">
        <h1 class="title">Форма обратной связи</h1>
        <p class="text">
            Просим заполнить форму для использования вашим
            менеджером в целях предложения продуктов
            для вас на более выгодных условиях
        </p>
        <form action="" method="post" class="form">
            <input class="formElement input" type="text" name="organizationName" placeholder="Название организации" required>
            <input class="formElement input" type="text" name="fio" placeholder="ФИО" required>
            <div class="formElement phone">
                <div class="phoneCode">+7</div>
                <input
                        type="tel"
                        id="phone"
                        class="input phoneNumber"
                        required
                        name="phone"
                        pattern="\([0-9]{3}\)\s[0-9]{3}-[0-9]{2}-[0-9]{2}"
                >
            </div>
            <div class="text">Оцените работу специалиста</div>
            <fieldset name="mark">
                <div class="marks">
                    <div class="mark">
                        <input type="radio" id="mark1" name="mark" value="1" />
                        <label for="mark1">1</label>
                    </div>
                    <div class="mark">
                        <input type="radio" id="mark2" name="mark" value="2" />
                        <label for="mark2">2</label>
                    </div>
                    <div class="mark">
                        <input type="radio" id="mark3" name="mark" value="3" />
                        <label for="mark3">3</label>
                    </div>
                    <div class="mark">
                        <input type="radio" id="mark4" name="mark" value="4" />
                        <label for="mark4">4</label>
                    </div>
                    <div class="mark">
                        <input type="radio" id="mark5" name="mark" value="5" />
                        <label for="mark5">5</label>
                    </div>
                </div>
                <div>
                </div>
            </fieldset>
            <button class="formElement button" type="submit">Отправить</button>
        </form>

    </main>
</body>
</html>
